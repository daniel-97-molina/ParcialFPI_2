<!DOCTYPE html>
<html>
  <head>
    <title>Regístrate</title>
    <meta charset="utf-8">
        <link rel="stylesheet" href="styles/estiloGeneral.css">

  </head>
  <body>

      <div id="divRegistro" class="shadow">
                <p >Únete al blog</p>

      <form class="formRegistro" id="formRegistro">
<input type="text" name="txtRegistroUsuario" placeholder="Nombre de Usuario" required
maxlength="50" pattern="[a-zA-Z0-9-_]*">
<input type="email" name="txtRegistroCorreo" placeholder="Correo electrónico" required maxlength="80">
<input type="password" name="txtRegistroPassword" placeholder="Contraseña" required maxlength="50">
<input type="radio" name="genero" value="Masculino" checked>
<label>Masculino</label>
<input type="radio" name="genero" value="Femenino">
<label>Femenino</label>

<input type="submit" name="btnRegistrarme" value="Registrarme" >

      </form>
      </div>
      <p id="parrafoLogin">¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a></p>
      <script src="scripts/generales.js"></script>
      <script src="scripts/registro.js"></script>
  </body>
</html>
