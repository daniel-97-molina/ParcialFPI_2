<!DOCTYPE html>
<html>
  <head>
    <title>Nueva publicación</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/jpg" href="images/logo2.jpg"/>
    <link rel="stylesheet" href="styles/postManager.css">
    <link rel="stylesheet" href="styles/generales.css">
    <link rel="stylesheet" href="styles/header.css">
  </head>
  <body>
      <header>
            <div id="logo"></div>
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="#">Categorías</a>
                    <ul>
                        <li><a href="categoria.html?cat=Arte">Arte</a></li>
                        <li><a href="categoria.html?cat=Tecnología">Tecnología</a></li>
                        <li><a href="categoria.html?cat=Ciencia">Ciencia</a></li>
                        <li><a href="categoria.html?cat=Entretenimiento">Entretenimiento</a></li>
                        <li><a href="categoria.html?cat=Espectáculos">Espectáculos</a></li>
                        <li><a href="categoria.html?cat=Deportes">Deportes</a></li>
                        <li><a href="categoria.html?cat=Economía">Economía</a></li>
                        <li><a href="categoria.html?cat=Noticias">Noticias</a></li>
                        <li><a href="categoria.html?cat=Política">Política</a></li>
                    </ul>
                </li>
                <li><a href="about.html">Acerca de</a></li>
            </ul>
            <div id="divBotonesLogin" class="oculto">
                <input id="btnIniciarSesion" class="botonTransparente" type="button" value="Iniciar Sesión" >
                <input id="btnRegistrarme" class="botonTransparente" type="button" value="Registrarme" >
            </div>
            <div id="divUsuario" class="">
                <img src="images/icon_login.jpg" alt="usuario">
                <h4></h4>
                <div id="divMenuUsuario">
                    <ul id="menuUsuario" class="oculto">
                        <li><a id="btnPerfil">Mi perfil</a></li>
                        <li><a id="btnCerrarSesion">Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </header>
      
      <form id="form">
      <div class="contenedor">
          <div class="contenidoPrincipal">
              <label>Titulo</label><br>
              <input type="text" name="txtTitulo" id="txtTitulo" placeholder="Escribe el titulo del post" required maxlength="70">

          <label>Cuerpo</label>
          <textarea name="contenido" id="txtContenido" placeholder="Escribe el contenido de tu post, puedes usar etiquetas html para dar formato (negrita,cursiva,h1,h2,etc)." required></textarea>          

          </div>

          <aside id="aside">

              <label>Categoría</label>
              <select id="lista">
                  <option>Deportes</option>
                  <option>Programación</option>
                  <option>Politica</option>
                  <option>Farándula</option>
                  <option>Tecnología</option>
                  <option>Antropología</option>
              </select>
              <div class="contenedorAside">
                  <label>Click para agregar imagen<br><input name="files" type="file" accept="image/*" id="file" style="display: none"></label>
                  <div class="contenedorImagen"></div>
                  <p class="texto">Esta imagen servirá de vista previa de tu posteo en los listados de posts.</p>
              </div>
              <input type="submit" id="btnRealizado" value="Hecho">
          </aside>

      </div>
      </form>
      
      <script src="scripts/generales.js"></script>
      <!--script src="scripts/inicio.js"></script-->
      <script src="scripts/postManager.js"></script>
  </body>
</html>
